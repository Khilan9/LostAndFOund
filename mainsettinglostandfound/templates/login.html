<html>
<head>

	<link rel="stylesheet" href="{% static 'bootstrapfiles/bootstrap.min.css' %}">
	<meta charset="utf-8">
	<title>Login Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'login.css'%} ">
        <script type="text/javascript">
		function check()
		{
			if(document.getElementById("userid").value=="" && document.getElementById("password").value=="")
			{
				alert("Please enter Username and Password");
			}
			else if(document.getElementById("userid").value=="")
				alert("Please enter Username");
			else if(document.getElementById("password").value=="")
				alert("Please enter Password");
                        
		}
	</script>
		
	
</head>
<body style="background-color:#9de3f0;">
<div class="box">
	<h1>Login</h1>
	<form action="checklogin" method="POST">
    {% csrf_token %}
		<div class="inputbox">
			<input type="text" name="userid" id="userid" required="">
			<label>Id</label>
		</div>
		<div class="inputbox">
		<input type="password" name="password" id="password" required="">
		<label>Password</label>
		</div>	

	<input type="submit" onclick="check()"  id="btnid" value="Login">
	
	</form>

</div>
